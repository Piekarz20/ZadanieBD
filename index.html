<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Piekarz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="row">
        <h1 class="text-center text-primary bg-info p-2">
          WPROWADZANIE I EDYCJA DANYCH W BD
        </h1>
      </header>
      <section class="row mt-2">
        <main
          class="col d-flex justify-content-between text-primary bg-info pt-4 pb-4 m-2"
        >
          <form action="#" class="text-center p-1">
            <div class="col">
              <h2 class="row text-center">Wprowadzanie danych</h2>
              <hr />
              <div class="row">
                <p class="col">Pole 1</p>
                <input type="text" class="col" />
              </div>
              <div class="row">
                <p class="col">Pole 2</p>
                <input type="text" class="col" />
              </div>
              <div class="row">
                <p class="col">Pole 3</p>
                <input type="text" class="col" />
              </div>
              <div class="row">
                <p class="col">Pole 4</p>
                <input type="text" class="col" />
              </div>
            </div>

            <button class="col bg-primary btn btn-primary shadow-none">
              Czyść
            </button>
            <button class="col bg-primary btn btn-primary shadow-none">
              Wyślij
            </button>
          </form>
        </main>
        <main
          class="col d-flex justify-content-between bg-info text-primary pt-4 pb-4 m-2"
        >
          <form action="#" class="">
            <div class="col">
              <h2 class="row text-center">Edycja danych</h2>
              <hr />
              <div class="row">
                <p class="col">Pole 5</p>
                <input type="text" class="col" />
              </div>
              <div class="row">
                <p class="col">Pole 6</p>
                <input type="text" class="col" />
              </div>
              <div class="row">
                <p class="col">Pole 7</p>
                <input type="text" class="col" />
              </div>
              <div class="row">
                <p class="col">Pole 8</p>
                <input type="text" class="col" />
              </div>
            </div>
            <button class="bg-primary btn btn-primary shadow-none">
              Pobierz dane
            </button>
            <button class="bg-primary btn btn-primary shadow-none">
              Edytuj
            </button>
          </form>
        </main>
      </section>
      <footer class="row text-primary bg-info text-center mt-3">
        <p>&copy; Piekarz 4I</p>
      </footer>
    </div>
  </body>
</html>
